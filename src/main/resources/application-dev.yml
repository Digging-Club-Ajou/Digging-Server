spring:
  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:taste-archive
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create # 개발환경에서는 편의상 create
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

logging:
  level:
    org.hibernate.SQL: debug
